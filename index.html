<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kavshick K S | AI Engineer & SaaS Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- Initial Loader Styles --- */
        #loader {
            position: fixed;
            inset: 0;
            z-index: 99999;
            background-color: #020617;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-out;
        }
        .loader-content {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loader-ring {
            position: absolute;
            border: 2px solid rgba(34, 211, 238, 0.5);
            border-radius: 50%;
            animation: sonar-pulse 2s ease-out infinite;
        }
        .loader-ring:nth-child(2) {
            animation-delay: -1s;
        }
        .loader-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            font-weight: bold;
            color: #f8fafc;
            animation: logo-fade 2s infinite ease-in-out;
        }
        @keyframes sonar-pulse {
            0% {
                width: 0;
                height: 0;
                opacity: 0.5;
            }
            100% {
                width: 150px;
                height: 150px;
                opacity: 0;
            }
        }
        @keyframes logo-fade {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        /* --- End Loader Styles --- */

        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .neon-glow {
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.4);
        }
        @keyframes subtle-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-subtle {
            animation: subtle-pulse 3s infinite ease-in-out;
        }
    </style>
<script type="importmap">
{

}

        <div class="loader-content">
            <div class="loader-logo">K</div>
